{% extends 'base.html' %}
{% block title %}Change Password{% endblock %}

{% block breadcrumb %}
<li class="breadcrumb-item active">Change Password</li>
{% endblock %}

{% block content %}
<form method="POST" name="new_post" class="parent" novalidate>
    {% csrf_token %}
    {% include 'includes/form.html' %}
    <button type="submit" class="btn btn-success">Change Password</button>
    <a href="{% url 'home' %}" class="btn btn-primary return-btn float-right">Back</a>
</form>
{% endblock %}

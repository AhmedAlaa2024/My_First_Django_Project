{% extends 'base.html' %}
{% block title %}New Topic{% endblock %}

{% block breadcrumb %}
<li class="breadcrumb-item"><a href="{% url 'home' %}">Boards</a></li>
<li class="breadcrumb-item"><a href="{% url 'board_topics' board.name %}">{{board.name}}</a></li>
<li class="breadcrumb-item active">New Topic</li>
{% endblock %}

{% block content %}
<form method="POST" name="new_post" class="parent" novalidate>
    {% csrf_token %}
    {% include 'includes/form.html' %}
    <button type="submit" class="btn btn-success">POST</button>
    <a href="{% url 'board_topics' board.name %}" class="btn btn-primary return-btn float-right">Back</a>
</form>
{% endblock %}

{% extends 'base.html' %}

{% block title %}New Topic{% endblock %}

{% block breadcrumb %}
<li class="breadcrumb-item"><a href="{% url 'home' %}">Boards</a></li>
<li class="breadcrumb-item"><a href="{% url 'board_topics' board.name %}">{{board.name}}</a></li>
<li class="breadcrumb-item active">New Topic</li>
{% endblock %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_subject">Subject</label>
        <input type="text" class="form-control" name="subject" id="id_subject">
    </div>
    <div class="form-group">
        <label for="id_message">Message</label>
        <textarea name="message" class="form-control" id="id_message" rows="5"></textarea>
    </div>
    <button type="submit" class="btn btn-success">POST</button>
</form>
{% endblock %}

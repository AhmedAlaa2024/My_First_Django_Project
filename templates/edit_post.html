{% extends 'base.html' %}
{% block title %}Edit Post{% endblock %}

{% block breadcrumb %}
<li class="breadcrumb-item"><a href="{% url 'home' %}">Boards</a></li>
<li class="breadcrumb-item"><a href="{% url 'board_topics' post.topic.board.name %}">{{post.topic.board.name}}</a></li>
<li class="breadcrumb-item"><a href="{% url 'topic_posts' post.topic.board.name post.topic.subject %}">{{post.topic.subject}}</a></li>
<li class="breadcrumb-item active">Edit Post</li>
{% endblock %}

{% block content %}
<form method="POST" class="mb-4" novalidate>
    {% csrf_token %}
    {% include 'includes/form.html' %}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'topic_posts' post.topic.board.name post.topic.subject %}" class="btn btn-primary return-btn float-right">Back</a>
</form>
{% endblock %}
